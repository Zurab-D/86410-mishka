<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__title">Мишка - магазин товаров ручной выделки</h1>
      <div class="page-header__logo"><img src="http://placehold.it/88x79"></div>
      <nav class="main-nav">
        <span class="main-nav__toggler"><span></span></span>
        <div class="main-nav__wrapper">
          <ul>
            <li>Каталог товаров</li>
            <li>Вязание на заказ</li>
            <li>Новые поступления</li>
            <li>Распродажа</li>
          </ul>
        </div>
      </nav>
    </header>



    <main class="main  main--form">
      <h2 class="main__title">Вязание на заказ</h1>
      <p class="main__text"></p>

      <form class="form" action="" method="post">
        <div class="form__type">
          <h3>Тип</h3>
          <label>Аксессуар для интерьера<input type="radio" name="product-type" checked></label>
          <label>Детская игрушка<input type="radio" name="product-type"></label>
        </div>

        <div class="form__color">
          <h3>Цвет</h3>
          <ul class="form__color-list">
            <li><label><input type="checkbox" checked>Белый</label></li>
            <li><label><input type="checkbox" checked>Серый</label></li>
            <li><label><input type="checkbox">&laquo;Тиффани&raquo;</label></li>
            <li><label><input type="checkbox">Черный</label></li>
            <li><label><input type="checkbox">Розовый</label></li>
            <li><label><input type="checkbox">Оранжевый</label></li>
          </ul>
        </div>

        <div class="form__fio">
          <h3>ФИО</h3>
          <label>Имя:<input type="text" name="first-name"></label>
          <label>Фамилия:<input type="text" name="last-name"></label>
          <label>Отчество:<input type="text" name="fathers-name"></label>
        </div>
        <div class="form__phone">
          <label for="phone"><h3>Тел</h3></label>
          <input type="text" name="phone" id="phone">
        </div>
        <div class="form__email">
          <label for="email"><h3>e-mail</h3></label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form__additional">
          <label for="text"><h3>Доп</h3></label>
          <textarea name="text" id="text" cols="30" rows="10" required></textarea>
        </div>

        <p class="form__remark">* Поля обязательны к заполнению</p>

        <input type="submit" value="Отправить заказ">
      </form>
    </main>



    <footer class="footer">
      <ul class="socials">
        <li class="socials__item  socials__item--instagram">Instagram</li>
        <li class="socials__item  socials__item--facebook">Facebook</li>
        <li class="socials__item  socials__item--twitter">Twitter</li>
      </ul>
      <a class="developer" href="#">Разработано<svg></svg></a>
    </footer>
  </body>
</html>
